 name: Flutter workflow
 env:
   FLUTTER_VERSION: "3.3.8"
   FLUTTER_CHANNEL: "stable"
 
 on:
   pull_request:
   push:
     branches:
       - dev
 
 jobs:
   qa:
     name: Quality Assurance
     runs-on: ubuntu-latest
     steps:
       - uses: actions/checkout@v3
       - name: Setup Flutter
         uses: subosito/flutter-action@v2
         with:
           channel: ${{ env.FLUTTER_CHANNEL }}
           flutter-version: ${{ env.FLUTTER_VERSION }}
       - name: Install dependencies
         run: flutter pub get
       - name: Running the formatter
         run: flutter format lib/
       - name: Running the analyzer
         run: flutter analyze --no-pub
       - name: Running code generation
         run: flutter pub run build_runner build --delete-conflicting-outputs
       - name: Verifying different changes has not been made
         run: git diff --exit-code
       - name: Running tests without coverage
         run: flutter test --no-pub
on:
  push:
    branches:
    - master

name: "My first CI test"

permissions: read-all

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{matrix.os}}
    strategy:
      fail-fast: false
      matrix:
        os: ["macos-latest"]
        target: ["apk --debug", "appbundle --debug", "ios --no-codesign"]
    steps:
    - name: Set up JDK 12
      uses: actions/setup-java@v2
      with:
        java-version: '12.x'
        distribution: 'zulu'
    - name: Set up flutter
      # Set up Flutter.
      uses: subosito/flutter-action@v2
      with:
        channel: 'stable'
        flutter-version: '3.x'
    - run: flutter doctor -v
    - name: Checkout gritty grammar code
      # Checkout gritty grammar code and get packages.
      uses: actions/checkout@v3
    - run: flutter pub get -v
    - run: flutter test

    - run: flutter build ${{ matrix.target }}
